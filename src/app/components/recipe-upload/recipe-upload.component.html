<div class="recipe-detail mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Add New Recipe</h1>
  <form [formGroup]="recipeForm" (ngSubmit)="submitRecipe()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Recipe Name</label>
      <input id="name" type="text" formControlName="name" class="border p-2 w-full rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" class="border p-2 w-full rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <div class="mb-4">
      <label for="file" class="block text-sm font-medium text-gray-700">Select Recipe File (Image)</label>
      <input id="file" type="file" (change)="onFileSelected($event)" class="border p-2 w-full rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300" [disabled]="!recipeForm.valid || !selectedFile">
      Submit Recipe
    </button>
  </form>
</div>
